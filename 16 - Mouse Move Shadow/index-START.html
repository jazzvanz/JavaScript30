<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = window.document.querySelector('.hero')
  const text = window.document.querySelector('h1')
  const walk = 100 //100px

  function shadow(event) {
    const { offsetWidth: width, offsetHeight: height } = hero
    let { offsetX: x, offsetY: y } = event
    
    if (this !== event.target) {
      x = x + event.target.offsetLeft
      y = y + event.target.offsetTop
    }

    const xWalk = Math.round((x / width * walk) - (walk / 2))
    const yWalk = Math.round((y / height * walk) - (walk / 2))

    text.style.textShadow = `
    ${xWalk}px ${yWalk}px 0 peachpuff,
    ${xWalk * -1}px ${yWalk}px 0 aqua,
    ${yWalk}px ${xWalk * -1}px 0 hotpink,
    ${yWalk * -1}px ${xWalk}px 0 yellow
    `
  }

  hero.addEventListener('mousemove', shadow)


</script>
</body>
</html>
