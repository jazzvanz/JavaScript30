<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ğŸ‘€ - ours</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <template id="cityItemTemplate">
    <li>
      <span class="name"></span>
      <span class="population"></span>
    </li>
  </template>
  <!-- <span class="hl"></span> -->

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
  const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

  const cities = []

  fetch(endpoint)
    .then(fullResponse => fullResponse.json())
    .then(data => cities.push(...data))

  const searchInput = document.querySelector('.search')
  const cityListItemTemplate = document.querySelector('#cityItemTemplate')
  const cityContainer = document.querySelector('.suggestions')

  searchInput.addEventListener('keyup', event => findMatchingCity())

  function findMatchingCity() {
    const typedValue = searchInput.value

    
    if (typedValue) {
      const matchingCities = cities.filter(city => {
        return city.city.includes(typedValue)
      })

      if (matchingCities.length > 0 ) {
        const cityElements = matchingCities.map(city => {
          const templateClone = document.importNode(cityListItemTemplate.content, true)
          templateClone.querySelector('.name').textContent = city.city
          templateClone.querySelector('.population').textContent = city.population

          return templateClone     
        })

        cityContainer.innerHTML = ""

        cityElements.forEach(element => {
          cityContainer.append(element)
        })
      }
    }
  }

</script>
</body>
</html>
